<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cookie</title>
</head>
<body>

<script>
  // Create a cookie
  document.cookie = "username=" + encodeURIComponent("John Doe") + "; expires=Thu, 31 Dec 2025 23:59:59 GMT; path=/; max-age=7200";

  // Read cookie
  function getCookie(cname) {
    let cString = document.cookie;
    let cArray = cString.split(";");
    for (let elem of cArray) {
      let [name, value] = elem.trim().split("=");
      if (name === cname) {
        return decodeURIComponent(value);
      }
    }
    return null;
  }

  console.log(getCookie("username")); // Should print "John Doe"
</script>

</body>
</html>
