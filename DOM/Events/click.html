<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click</title>
</head>
<body>
    <h1 id="text">Sample Text</h1>

    <script>
        const text = document.getElementById('text');

        text.addEventListener('click', () => {
            text.textContent = 'Clicked!';
        });
    </script>
    
</body>
</html>
