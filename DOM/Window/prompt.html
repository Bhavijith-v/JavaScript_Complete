<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <script>
        const name = prompt('Enter your name:');
        alert(`Hello, ${name}!`);  // Display the entered name in an alert box.
    </script>
    
</body>
</html>
