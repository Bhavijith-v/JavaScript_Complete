<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query-All</title>
</head>
<body>
    <h1>Sample Text</h1>
    <h2>Sample Text</h2>
    <h3>Sample Text</h3>

    <script>
        const allElements = document.querySelectorAll('h1, h2, h3');

        allElements.forEach(element => {
            element.addEventListener('click', () => {
                element.textContent = 'Clicked!';
            });
        });
    </script>
    
</body>
</html>
