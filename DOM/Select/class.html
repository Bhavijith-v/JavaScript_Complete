<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
</head>
<body>
    <h1 class="item">Sample Text</h1>


    <script>
        const itemElement = document.getElementsByClassName('item')
        for (let i = 0; i < itemElement.length; i++) {
            itemElement[i].addEventListener('click', () => {
                itemElement[i].textContent = 'Clicked!';
            });
        }
    
        

    </script>
    
</body>
</html>
